<!DOCTYPE html>
  <html lang="en">
        <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet"  href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap">
        <link rel="stylesheet"  href="style.css">
    </head>
    <body>
        <div class="form">
            <h1>REGISTER</h1>
        <form>
            <div class="form-group">
            <label for="row">Full Name</label>
            <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="First name" required>
                    </div>
                    <div class="col">
                            <input type="text" class="form-control" placeholder="Middle name" >
                        </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Last name" required>
                    </div>
                </div>
            </div>   
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="xyz@example.com"aria-describedby="emailHelp" required>
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
            <label for="phone">Phone Number</label>
            <input id="phone" type="number" class="form-control" placeholder="Number" required>
            </div>
            <div class="form-group">
            <label for="birth">Date Of Birth</label>
            <input id="birth" class="form-control" type="date" required>
            </div>
            <div class="form-group">
            <label for="gender">Gender</label><br>
            <input type="radio" id="male"  name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender"  value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender"  value="other">
             <label for="other">Other</label>
            </div> 
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" placeholder="Password" id="exampleInputPassword1" required >
              <small id="passwordHelpBlock" class="form-text text-muted">
                    Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
              </small>
            </div>
            <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">I accept the Terms Of Use & Privacy Policy</label>
            </div>
            <button type="submit" class="btn btn-primary">Register Now</button>
            <p >Already Registered???<a href="bootstrap_login.html">Login Here!!!</a></p> 
          </form> 
        </div>
    </body>
</html>
